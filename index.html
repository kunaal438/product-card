<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Design</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="card">
        <div class="bg-container">
            <span class="product-bg"></span>
        </div>
        <div class="product-img"></div>
        <span class="product-name">apple watch series 6</span>
        <div class="colors">
            <div class="red"></div>
            <div class="blue"></div>
            <div class="green"></div>
            <div class="yellow"></div>
        </div>

        <div class="card-body">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt, quod numquam harum saepe vel debitis.

            <span class="price">$ 499</span>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
